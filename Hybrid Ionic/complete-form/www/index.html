<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="MainCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content padding="true">
      <form>
        <ion-list>

          <label class="item item-input item-stacked-label">
            <span class="input-label">First Name</span>
            <input type="text" placeholder="John" ng-model="form.name">
          </label>


          <label class="item item-input item-select">
            <div class="input-label">
              Light
            </div>
            <select ng-model="form.light">
              <option>Blue</option>
              <option selected>Green</option>
              <option>Red</option>
            </select>
          </label>
          <ion-checkbox ng-model="form.radio">Radio Button</ion-checkbox>
          <ion-radio ng-model="form.checkbox" ng-value="'A'">Choose A</ion-radio>
          <ion-radio ng-model="form.checkbox" ng-value="'B'">Choose B</ion-radio>
          <ion-radio ng-model="form.checkbox" ng-value="'C'">Choose C</ion-radio>

        </ion-list>
        <button class="button button-full button-positive" ng-click="printValues()">
  Submit
</button>

    </ion-content>
    </ion-pane>
  </body>
</html>
