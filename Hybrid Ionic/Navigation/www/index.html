<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter" >


  <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button-icon" from-title>
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>

    <script id="home.html" type="text/ng-template">
  <ion-view title="Home">

    <ion-list>
	<div class="item item-divider">
              	Navigation
            </div>
     	<ion-item  href="#/contacts">
            	Go to my contacts page
            </ion-item>
</ion-list>


    </ion-content>
  </ion-view>
</script>

<script id="contacts.html" type="text/ng-template">
  <ion-view title="Contacts">
    <ion-nav-buttons side="right">
      <button class="button button-icon ion-android-search"></button>
    </ion-nav-buttons>
    <ion-content padding="true">
      <ion-list>
      <div class="item item-divider">
              Contacts
       </div>
       <ion-item  ng-repeat="contact in contacts" >
              {{contact.name}}
               <span class="item-note">
      	       {{contact.phone}}
               </span>
       </ion-item>
</ion-list>

    </ion-content>
  </ion-view>
</script>



</body>

</html>
